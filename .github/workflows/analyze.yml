name: UiPath CI/CD Sample

on:
  push:
    branches:
      - dev

jobs:
  analyze-project:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install UiPath CLI from local nupkg
        shell: pwsh
        run: |
          dotnet nuget add source "C:\MyLocalNugets" -n LocalPackages
     
           
