name: UiPath CI/CD project analysis

on:
  push:
    branches: [ "main" ]

jobs:
  project-analysis:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        
      - name: Run UiPath CLI Command
        shell: powershell
        run: |
          uipcli.exe package analyze
